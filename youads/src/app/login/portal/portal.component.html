<div class="container">
    <div class="row mt centered">
        <div class="col-xl-12 middleFrame">
                <div class="loginHeader">{{ title }}</div>
        </div>
    </div>
    <div class="row mt centered">
        <div class="col-xl-6 offset-xl-3"> 
            <div class="loginFrame animated bounce">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="loginText"><img class="loginImage" src="assets/img/login.png"> Log In</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <h4 class="text-warning animated pulse">{{ warningMessage }} </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-4 offset-xl-4">
                        <form class="form-group" role="form">
                            <input name="username" [(ngModel)]="model.username" #username="ngModel" type="email" class="form-control textBoxesLength" placeholder="Enter your email address">
                        </form>
                    </div>
                </div>
                <div class="row">
                        <div class="col-xl-4 offset-xl-4">
                            <form class="form-group textBoxPadding" role="form">
                                <input (keyup.enter)="login()" name="password" [(ngModel)]="model.password" #password="ngModel" type="password" class="form-control textBoxesLength" placeholder="Password">
                            </form>
                        </div>
                </div>
                <div class="row">
                    <div class="col-xl-6 offset-xl-3">
                        <button (click)="login()" type="submit" class="btn btn-warning btn-lg buttonPortal">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6 offset-xl-3">
                        <h1 class="textForgot">Forgot Password?</h1>      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng4-loading-spinner> </ng4-loading-spinner>

{{ loggedOn }}
